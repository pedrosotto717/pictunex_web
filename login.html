<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
	<title>Pictunex | Login</title>
	<link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

	<div class="modal_container">
		<div class="modal__redirect">
			<div>
				<p class="msg">An active session already exists</p>
				<p>Redirect to DashBoard</p>
			</div>
		</div>
	</div>

	<div class="container">

		<a class="btn-pictunex" href="index.html">
			<span class="logo-px main"></span>
		</a>

		<a class="btn btn-main btn-sign" href="signUp.html">
			Sign Up
		</a>
		
		<div class="login">
			<div class="login__content">
				<div>
					<p>Log In</p>
				</div>

				<div>
					<p>And</p>
				</div>

				<div>
					<p>Pexele</p>
				</div>

				<div>
					<p>Your World</p>
				</div>
			</div>
			
			<div class="login__form">

				<div class="login-backface">
					
					<div class="backface__logo">
						<span class="logo-px main"></span>
					</div>

					<h3 class="backface__title">Pictunex</h3>

				</div>

			<!-- FORM -->
				<div class="login__container">
					<form id="login-px">
						<legend>Welcome Back!</legend>

						<div class="input">
							<span class="input-icon fa fa-user"></span>
							<input type="text" name="username" id="username" placeholder="User Name" autocomplete="off" pattern="[a-zA-Z0-9_]{5,15}" required>
						</div>

						<div id="uno" class="input">
							<span class="input-icon fa fa-lock"></span>
							<input type="password" name="password" id="password" placeholder="password" autocomplete="off" minlength="8" required title="Min. 8 char">
						</div>

						<button class="btn btn-submit" type="submit">Log in</button>
					</form>
				</div>
			</div>
		</div>

	</div>
	
	<link rel="stylesheet" href="./assets/css/font-awesome.css">
	<script src="assets/js/modules/config.js"></script>
	<script src="assets/js/modules/crypter.js"></script>
	<script src="assets/js/modules/auth.js"></script>
	<script src="assets/js/modules/msg.js"></script>
	<script src="assets/js/login.js"></script>
</body>
</html>
